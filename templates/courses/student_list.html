{% extends 'base.html' %}

{% block content %}
<h1>Students</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Major</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><a href="{% url 'courses:student_detail' student.pk %}">{{ student.name }}</a></td>
                <td>{{ student.email }}</td>
                <td>{{ student.major }}</td>
                <td>{{ student.get_year_display }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No students available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
